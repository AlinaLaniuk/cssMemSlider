<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssMemSlider/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="body">
    <div class="body-wrapper">
        <div class="slider-screen">
            <div class="slider-wrapper">
                <div class="input-block">
                    <input type="radio" name="radio-button" id="slide1" checked>
                    <input type="radio" name="radio-button" id="slide2">
                    <input type="radio" name="radio-button" id="slide3">
                    <input type="radio" name="radio-button" id="slide4">
                </div>
                <div class="slide dot">
                        <img src="./img/мусор.jpg" alt="Я зря сортировал мусор?">
                        <div class="slide-text">
                        <span>И от сахара отказалась зря. И приседала тоже зря.</span>
                        </div>
                </div>
                <div class="slide">
                        <img src="./img/письмо.jpg" alt="А помните, вам пришло письмо...">
                        <div class="slide-text">
                        <span>Причины происходящего обнаружены.</span>
                        </div>
                </div>
                <div class="slide">
                        <img src="./img/фридман.jpg" alt="Бедняга Фридман">
                        <div class="slide-text">
                        <span>Посочувствуем человеку.</span>
                        </div>
                </div>
                <div class="slide">
                        <img src="./img/Рынок ценных бумаг.jpg" alt="Рынок ценных бумаг">
                        <div class="slide-text">
                        <span>Нынешний рынок ценных бумаг.</span>
                        </div>
                </div>
            </div>
            <div class="buttons-slider">
                <label for="slide1" class="button"></label>
                <label for="slide2" class="button"></label>
                <label for="slide3" class="button"></label>
                <label for="slide4" class="button"></label>
            </div>
        </div>
    </div>
</body>
</html>
