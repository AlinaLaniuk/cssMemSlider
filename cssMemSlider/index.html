<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="../cssMemSlider/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <title>CSS Meme Slider</title>
</head>

<body class="body">
    <div class="body-wrapper">
        <div class="slider-screen">
            <input type="radio" name="radio-button" id="slide1" checked>
            <input type="radio" name="radio-button" id="slide2">
            <input type="radio" name="radio-button" id="slide3">
            <input type="radio" name="radio-button" id="slide4">
            <input type="radio" name="radio-button" id="slide5">
            <input type="radio" name="radio-button" id="slide6">
            <input type="radio" name="radio-button" id="slide7">
            <input type="radio" name="radio-button" id="slide8">
            <div class="slider-image-screen">
                <div class="slider-image-wrapper">
                    <div class="slide-image img1">
                        <img src="./img/1.jpg" alt="Stay pawsitive!">
                    </div>
                    <div class="slide-image img2">
                        <img src="./img/2.jpg" alt="Punch from computer">
                    </div>
                    <div class="slide-image img3">
                        <img src="./img/3.jpg" alt="Deadline">
                    </div>
                    <div class="slide-image img4">
                        <img src="./img/4.jpg" alt="Control">
                    </div>
                    <div class="slide-image img5">
                        <img src="./img/5.jpg" alt="chocolate">
                    </div>
                    <div class="slide-image img6">
                        <img src="./img/6.jpg" alt="Brain">
                    </div>
                    <div class="slide-image img7">
                        <img src="./img/7.jpg" alt="Count on me">
                    </div>
                    <div class="slide-image img8">
                        <img src="./img/8.jpg" alt="Wish luck">
                    </div>
                </div>
            </div>

            <div class="slider-text-screen">
                <div class="slider-text-wrapper">
                    <div class="slide-text">
                        <span>Hi, dear student!</span>
                    </div>
                    <div class="slide-text">
                        <span>I know that sometimes you are so tired of studying. </span>
                    </div>
                    <div class="slide-text">
                        <span>And deadline always comes unexpectedly)</span>
                    </div>
                    <div class="slide-text">
                        <span>Keep it together and do all the tasks to the end!</span>
                    </div>
                    <div class="slide-text">
                        <span>Eat chocolate,</span>
                    </div>
                    <div class="slide-text">
                        <span>and your brain will be happy!</span>
                    </div>
                    <div class="slide-text">
                        <span>And remember that you always can count on Discord!</span>
                    </div>
                    <div class="slide-text">
                        <span>Wish you luck, student!</span>
                    </div>
                </div>
            </div>
            <div class="buttons-slider">
                <label for="slide1" class="button">
                    <div class="button-vis btn1"></div>
                </label>
                <label for="slide2" class="button">
                    <div class="button-vis btn2"></div>
                </label>
                <label for="slide3" class="button">
                    <div class="button-vis btn3"></div>
                </label>
                <label for="slide4" class="button">
                    <div class="button-vis btn4"></div>
                </label>
                <label for="slide5" class="button">
                    <div class="button-vis btn5"></div>
                </label>
                <label for="slide6" class="button">
                    <div class="button-vis btn6"></div>
                </label>
                <label for="slide7" class="button">
                    <div class="button-vis btn7"></div>
                </label>
                <label for="slide8" class="button">
                    <div class="button-vis btn8"></div>
                </label>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
